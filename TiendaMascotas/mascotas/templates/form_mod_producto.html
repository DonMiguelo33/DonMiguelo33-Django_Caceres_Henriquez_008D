<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <style>
        body {
            font-family: Arial;
          }
    
        .error-control {
            border: 1px solid red;
        }
    
        label.error {
            color: red;
            width: 200px;
            font-size: 0.8em;
            margin-top: -5px;
            margin-bottom: 10px;
        }  
    
    </style>

<script>
       
    $(function() 
    {
      $("#formulario1").validate({
           rules: {
                  idProducto: "required",
                  nombre: "required",
                  precio: "required",
                  categoria: "required",
                  },   
                  
             messages: 
              {
              rut: {
                  required: 'Ingrese id del producto',
                },
              nombre: {
                  required: 'Ingrese nombre',
              },
              precio:{
                  required: 'Ingrese precio',
                  
              },
              categoria:{
                  required: 'Seleccione una categoria',
              },
               
          } 
      }); 
  });
</script>
</head>
<body style="background-color:blanchedalmond;">
    <div class="container">
        <h2>Modificando Productos</h2>

        <form method="POST" action="#" id="formulario1">
            {% csrf_token %}

            <div class="form-group">
                {{ form.idProducto.label }}
                {{ form.idProducto}}
            </div>
            <div class="form-group">
                {{ form.nombre.label }}
                {{ form.nombre}}
            </div>
            <div class="form-group">
                {{ form.precio.label }}
                {{ form.precio}}
            </div>
            <div class="form-group">
                {{ form.categoria.label }}
                {{ form.categoria}}
            </div>
            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'mostrar2' %}" class="btn btn-success">Volver a Mostrar</a>
            

        </form>
    </div>
</body>

</html>
